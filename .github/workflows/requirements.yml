name: Export Dependencies

on:
  pull_request:
    branches:
      - 'main'
      - 'dev'
    paths:
      - 'pyproject.toml'
      - 'poetry.lock'
  push:
    paths:
      - 'pyproject.toml'
      - 'poetry.lock'
  workflow_dispatch:


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


jobs:
  update-requirements:
    if: github.repository_owner == 'azataiot'
    permissions:
      contents: write # for peter-evans/create-pull-request to create branch
      pull-requests: write # for peter-evans/create-pull-request to create a PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v3

      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Poetry
        uses: snok/install-poetry@v1.3.4
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Export dependencies
        run: |
          poetry export --only main -f requirements.txt --output requirements/requirements.txt --without-hashes
          poetry export --only dev -f requirements.txt --output requirements/dev-requirements.txt --without-hashes

      - name: gh pr create (dev)
        if: success()
        run: |
          gh pr create --title "merge release" --body "merging $VERSION into dev"  --label "update" --base "dev"
          gh pr create --title "merge release" --body "merging $VERSION into dev"  --label "update" --base "main"
