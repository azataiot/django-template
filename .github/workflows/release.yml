name: Release

on:
  push:
    branches:
      - 'release-*'
      - 'hotfix-*'

jobs:
  release:
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    if: github.repository_owner == 'azataiot'
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2
      - name: Get project version
        id: get-project-version
        run: |
          echo "VERSION=$(grep -oP '(?<=version = ")[^"]*' pyproject.toml)" >> $GITHUB_ENV

      - name: Create or update release
        run: |
          gh release create "${{ env.VERSION }}" --title "Release ${GITHUB_REF##*/}" --notes "Release notes for ${GITHUB_REF##*/}"


      - name: Create PR to main
        run: |
          gh pr create --base main --head "${{ github.ref }}" --title "Merge ${GITHUB_REF##*/} into main" --body "Merge ${GITHUB_REF##*/} into main"

      - name: Create PR to dev
        run: |
          gh pr create --base dev --head "${{ github.ref }}" --title "Merge ${GITHUB_REF##*/} into dev" --body "Merge ${GITHUB_REF##*/} into dev"

      - name: Delete branch
        run: |
          gh branch delete "${{ github.ref }}" --force
