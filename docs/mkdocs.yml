site_name: Django Template
site_description: A streamlined Django template designed for practical, real-world applications, with essential configurations and best practices integrated out of the box.
copyright: Copyright &copy; 2023 Azat (@azataiot)
repo_name: azataiot/django-template
repo_url: https://github.com/azataiot/django-template
edit_uri: ""
#extra:
#  analytics:
#    provider: google
#    property: UA-170474207-1
extra_css:
  - assets/css/extra.css
theme:
  name: material
  logo: assets/img/docs-icon.png
  favicon: assets/img/docs-icon.png
  language: en
  features:
    - navigation.expand
    - search.highlight
    - search.suggest
    - content.code.copy
  palette:
    - scheme: default
      primary: teal
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Page tree
  nav:
    - Home: index.md